<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIKONA AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("artbreeder-image-2024-01-24T16_14_41.228Z.png");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
  animation: gradientAnimation 10s ease infinite alternate;
        }
        video {
            display: none;
        }
        .controlContainer {
            display: flex;
            gap: 20px;
            background-color: rgba(57, 210, 192, 0.5);
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group label {
            margin-bottom: 10px;
        }
        .label {
            width: 150px;
            height: 50px;
            font-size: 20px;
            font-weight: 900;
            border-radius: 10px;
            border: 2px solid black;
            background-color: rgb(57, 210, 192);
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }
        canvas {
            border: 2px solid black;
            margin-top: 20px;
        }
        .values-display {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2rem;
                  }
                  .video-canvas-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-top: 20px;
}

.video-canvas-container video,.video-canvas-container canvas {
    margin: 10px;
}

.values-display-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-top: 20px;
}

.values-display {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    margin: 10px;
    font-size: 1.2rem;
}
        
        
        body, html {
  /* Existing styles */
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  animation: gradientAnimation 10s ease infinite alternate;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}
.controlContainer {
  /* Existing styles */
  transition: transform 0.3s ease;
}

.controlContainer:hover {
  transform: scale(1.05);
}

    </style>
</head>
<body>
    <h1>Trikona AI</h1>
    <h2>Deepanshu Jha</h2>
    
    <video src=""></video>
    <canvas></canvas>

    <div class="controlContainer">
        <div class="input-group">
            <label for="horizontalDistance" class="lab">Horizontal Distance</label>
            <input class="label" type="number" id="horizontalDistance" value="0" placeholder="0">
        </div>
    </div>

    <div class="values-display" id="valuesDisplay">
        <p>Angle: <span id="angle"></span></p>
        <p>Radians: <span id="rad"></span></p>
        <p>Cosine: <span id="cos"></span></p>
        <p>Sine: <span id="sin"></span></p>
        <p>Tangent: <span id="tan"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
